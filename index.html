<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="/app.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="main-div">
      <header><img src="/img/logo.svg" alt="" /></header>
      <div class="subwhitediv">
        <div class="input-div">
          <div class="bill-input">
            <label for="bill-input">Bill</label> <br />
            <i class="icon"><img src="/img/icon-dollar.svg" alt="" /></i>
            <input type="num" class="billInput" width="400px" />
          </div>

          <div class="tip-selectdiv">
            <h4>select tip %</h4>
            <div class="percent-divs1">
              <button class="btn1" value="5">5%</button>
              <button class="btn2" value="10">10</button>
              <button class="btn3" value="15">15</button>
            </div>
            <div class="percent-divs2">
              <button class="btn4" value="25">25</button>
              <button class="btn5" value="50">50</button>
              <button class="btn6" value="55">55</button>
            </div>
          </div>
          <div class="people-div">
            <h4>Number of people</h4>
            <div class="peopleinput">
              <i class="people-icon"
                ><img src="/img/icon-person.svg" alt=""
              /></i>
              <input type="number" class="people-input" width="400px" />
            </div>
          </div>
        </div>
        <!--displaying amount div-->
        <div class="amount-div">
          <div class="tip-amount">
            <div class="tipAmountText">
              <h4 style="color: hsl(0, 0%, 100%)">tip Amount</h4>
              <h6 style="color: hsl(0, 0%, 100%)">/ person</h6>
            </div>
            <div class="tipvalue"></div>
          </div>
          <div class="total-amount">
            <div class="total">
              <h4 style="color: hsl(0, 0%, 100%)">Total</h4>
              <h6 style="color: hsl(0, 0%, 100%)">/ person</h6>
            </div>
            <div class="totalvalue"></div>
          </div>
          <!-- submitting button-->
          <button class="submitBtn">submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
